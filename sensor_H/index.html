<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Reading</title>
</head>
<body>
    <h2>Sensor Reading</h2>
    <div id="sensorValue">Loading...</div>

    <script>
        // استخدام AJAX لجلب قراءة السينسور وعرضها
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("sensorValue").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://192.168.0.105/", true);
        xhttp.send();
    </script>
</body>
</html>
