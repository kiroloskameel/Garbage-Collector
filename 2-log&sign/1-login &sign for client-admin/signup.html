<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- عنصر لعرض رسالة النجاح -->
        <div id="successMessage" style="display: none; color: green;"></div>
        <div id="errorMessage" style="display: none; color: red;"></div>
        <form id="signupForm" class="form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" required><br>
            <label for="zone">Zone:</label><br>
            <input type="text" id="zone" name="zone" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="http://localhost:8080/garbage%20mangement%20project/2-log&sign/1-login%20&sign%20for%20client-admin/login_user.html">Login</a></p>
    </div>
    <script src="js/signup_script.js"></script>
</body>
</html>
