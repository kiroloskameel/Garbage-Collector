<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الباقة المحجوزة</title>
    <script>
        function fetchServicePackage() {
            const email = document.getElementById('email').value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'fetch_package.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('result').innerText = xhr.responseText;
                } else {
                    document.getElementById('result').innerText = 'حدث خطأ أثناء جلب البيانات.';
                }
            };
            xhr.send('email=' + encodeURIComponent(email));
        }
    </script>
</head>
<body>
    <h1>عرض الباقة المحجوزة</h1>
    <form onsubmit="event.preventDefault(); fetchServicePackage();">
        <label for="email">أدخل بريدك الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">عرض الباقة</button>
    </form>
    <div id="result"></div>
</body>
</html>
